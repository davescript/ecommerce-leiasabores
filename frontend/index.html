<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Leia Sabores - Topos personalizados, bolos artesanais e decora칞칚o elegante com entrega express em Portugal." />
  <meta name="theme-color" content="#f25f8b" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Leia Sabores" />
  <meta property="og:image" content="https://pub-0bee0f99d33843b0919051e550f8e6b3.r2.dev/og/og-default.svg" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.85em' font-size='90'>游꼻</text></svg>" />
  <title>Leia Sabores 췅 Topos personalizados & bolos artesanais</title>
  <!-- FOR칂AR CLOUDFLARE A ATUALIZAR -->
  <meta name="cache-buster" content="v6.0-force-update-1762534080" />
  <script>
    // FOR칂AR NO CACHE - Vers칚o 6.0 (FOR칂A CLOUDFLARE)
    const VERSION = 'v6.0-force-cloudflare-' + Date.now()
    console.log('[App] Loading version:', VERSION)
    
    // Limpar cache AGRESSIVAMENTE - FOR칂AR ATUALIZA칂츾O IMEDIATA
    (function() {
      console.log('[App] FOR칂ANDO ATUALIZA칂츾O - Vers칚o:', VERSION)
      
      // 1. Desregistrar TODOS os service workers IMEDIATAMENTE
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          regs.forEach(reg => {
            console.log('[App] Unregistering SW:', reg.scope)
            reg.unregister().catch(() => {})
          })
        })
      }
      
      // 2. Deletar TODOS os caches IMEDIATAMENTE
      if ('caches' in window) {
        caches.keys().then(names => {
          names.forEach(name => {
            console.log('[App] Deleting cache:', name)
            caches.delete(name).catch(() => {})
          })
        })
      }
      
      // 3. Limpar TUDO se vers칚o antiga
      const oldVersion = localStorage.getItem('app_version')
      if (oldVersion !== VERSION) {
        console.log('[App] Old version detected:', oldVersion, '- FOR칂ANDO LIMPEZA TOTAL')
        localStorage.clear()
        sessionStorage.clear()
        indexedDB.databases().then(dbs => {
          dbs.forEach(db => {
            if (db.name) indexedDB.deleteDatabase(db.name)
          })
        }).catch(() => {})
        localStorage.setItem('app_version', VERSION)
        
        // 4. FOR칂AR RELOAD IMEDIATO se vers칚o antiga (especialmente para /admin)
        if (oldVersion && (oldVersion.includes('v3.0') || oldVersion.includes('v4.0') || oldVersion.includes('v5.0') || !oldVersion.includes('v6.0'))) {
          console.log('[App] Vers칚o muito antiga detectada, for칞ando reload IMEDIATO...')
          // Se estiver em /admin, for칞ar reload com cache buster
          if (window.location.pathname.startsWith('/admin')) {
            window.location.href = window.location.origin + '/admin?force=' + Date.now() + '&nocache=1&v=' + VERSION
          } else {
            setTimeout(() => {
              window.location.reload(true)
            }, 100)
          }
        }
      }
    })()
  </script>
</head>
<body>
  <div id="root"></div>
  <script>
    // DETEC칂츾O AGRESSIVA DE BUNDLE ANTIGO - Roda IMEDIATAMENTE
    (function() {
      // Verificar se o HTML j치 foi carregado com bundle antigo
      const checkOldBundle = () => {
        // Verificar scripts j치 carregados
        const scripts = Array.from(document.getElementsByTagName('script'))
        const hasOldBundle = scripts.some(s => s.src && s.src.includes('index-CjNP-fx4.js'))
        
        // Verificar se est치 em /admin e n칚o tem vers칚o v5.0
        const isAdmin = window.location.pathname.startsWith('/admin')
        const hasOldVersion = !localStorage.getItem('app_version')?.includes('v5.0')
        
        if (hasOldBundle || (isAdmin && hasOldVersion)) {
          console.error('[FORCE RELOAD] Bundle antigo detectado! For칞ando reload...')
          // Limpar TUDO
          try {
            localStorage.clear()
            sessionStorage.clear()
            if ('caches' in window) {
              caches.keys().then(names => names.forEach(n => caches.delete(n)))
            }
          } catch(e) {}
          // For칞ar reload com cache buster
          const newUrl = window.location.origin + window.location.pathname + '?v=' + Date.now() + '&nocache=1&force=' + Date.now()
          window.location.replace(newUrl)
          return true
        }
        return false
      }
      
      // Verificar imediatamente
      if (checkOldBundle()) return
      
      // Verificar quando DOM estiver pronto
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', checkOldBundle)
      } else {
        setTimeout(checkOldBundle, 100)
      }
      
      // Verificar periodicamente (칰ltimo recurso)
      setTimeout(() => {
        if (checkOldBundle()) return
        // Se ainda n칚o detectou, verificar novamente ap칩s scripts carregarem
        window.addEventListener('load', () => {
          setTimeout(checkOldBundle, 500)
        })
      }, 500)
    })()
  </script>
  <script type="module" src="/main.tsx"></script>
  <script src="/admin-cache-buster.js"></script>
  <script>
    // For칞ar atualiza칞칚o do Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(registrations => {
        registrations.forEach(registration => {
          registration.update()
          if (registration.waiting) {
            registration.waiting.postMessage({ type: 'SKIP_WAITING' })
          }
        })
      })
    }
  </script>
</body>
</html>
