<head>

  <title>Leia Sabores ¬∑ Topos personalizados & bolos artesanais</title>
  <script>
    // FOR√áAR NO CACHE - Vers√£o 4.0 (Sem Unsplash)
    const VERSION = 'v4.0-no-unsplash-2025-11-07-16-00'
    console.log('[App] Loading version:', VERSION)
    
    // Limpar cache AGRESSIVAMENTE - FOR√áAR ATUALIZA√á√ÉO
    (function() {
      console.log('[App] FOR√áANDO ATUALIZA√á√ÉO - Vers√£o:', VERSION)
      
      // 1. Desregistrar TODOS os service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          regs.forEach(reg => {
            console.log('[App] Unregistering SW:', reg.scope)
            reg.unregister().catch(() => {})
          })
        })
      }
      
      // 2. Deletar TODOS os caches
      if ('caches' in window) {
        caches.keys().then(names => {
          names.forEach(name => {
            console.log('[App] Deleting cache:', name)
            caches.delete(name).catch(() => {})
          })
        })
      }
      
      // 3. Limpar localStorage se vers√£o antiga
      const oldVersion = localStorage.getItem('app_version')
      if (oldVersion !== VERSION) {
        console.log('[App] Old version detected:', oldVersion, '- Clearing localStorage')
        localStorage.clear()
        sessionStorage.clear()
        localStorage.setItem('app_version', VERSION)
        
        // 4. Se vers√£o muito antiga, for√ßar reload
        if (oldVersion && !oldVersion.includes('v4.0')) {
          console.log('[App] Very old version, forcing reload in 1 second...')
          setTimeout(() => {
            window.location.reload()
          }, 1000)
        }
      }
      
      // 5. Adicionar timestamp ao URL para for√ßar reload de assets
      if (window.location.search.indexOf('v=') === -1) {
        const url = new URL(window.location.href)
        url.searchParams.set('v', Date.now())
        console.log('[App] Adding cache buster to URL')
        // N√£o redirecionar automaticamente para evitar loop
      }
    })()
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/main.tsx"></script>
  <script src="/admin-cache-buster.js"></script>
  <script>
    // For√ßar atualiza√ß√£o do Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(registrations => {
        registrations.forEach(registration => {
          registration.update()
          if (registration.waiting) {
            registration.waiting.postMessage({ type: 'SKIP_WAITING' })
          }
        })
      })
    }
  </script>
</body>
</html>
