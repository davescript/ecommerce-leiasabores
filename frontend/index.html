  <title>Leia Sabores ¬∑ Topos personalizados & bolos artesanais</title>
  <script>
    // FOR√áAR NO CACHE - Vers√£o 5.0 (Admin Recriado)
    const VERSION = 'v5.0-admin-rebuild-' + Date.now()
    console.log('[App] Loading version:', VERSION)
    
    // Limpar cache AGRESSIVAMENTE - FOR√áAR ATUALIZA√á√ÉO IMEDIATA
    (function() {
      console.log('[App] FOR√áANDO ATUALIZA√á√ÉO - Vers√£o:', VERSION)
      
      // 1. Desregistrar TODOS os service workers IMEDIATAMENTE
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          regs.forEach(reg => {
            console.log('[App] Unregistering SW:', reg.scope)
            reg.unregister().catch(() => {})
          })
        })
      }
      
      // 2. Deletar TODOS os caches IMEDIATAMENTE
      if ('caches' in window) {
        caches.keys().then(names => {
          names.forEach(name => {
            console.log('[App] Deleting cache:', name)
            caches.delete(name).catch(() => {})
          })
        })
      }
      
      // 3. Limpar TUDO se vers√£o antiga
      const oldVersion = localStorage.getItem('app_version')
      if (oldVersion !== VERSION) {
        console.log('[App] Old version detected:', oldVersion, '- FOR√áANDO LIMPEZA TOTAL')
        localStorage.clear()
        sessionStorage.clear()
        indexedDB.databases().then(dbs => {
          dbs.forEach(db => {
            if (db.name) indexedDB.deleteDatabase(db.name)
          })
        }).catch(() => {})
        localStorage.setItem('app_version', VERSION)
        
        // 4. FOR√áAR RELOAD IMEDIATO se vers√£o antiga (especialmente para /admin)
        if (oldVersion && (oldVersion.includes('v3.0') || oldVersion.includes('v4.0') || !oldVersion.includes('v5.0'))) {
          console.log('[App] Vers√£o muito antiga detectada, for√ßando reload IMEDIATO...')
          // Se estiver em /admin, for√ßar reload com cache buster
          if (window.location.pathname.startsWith('/admin')) {
            window.location.href = window.location.origin + '/admin?nocache=' + Date.now() + '&v=' + VERSION
          } else {
            setTimeout(() => {
              window.location.reload(true)
            }, 100)
          }
        }
      }
    })()
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/main.tsx"></script>
  <script src="/admin-cache-buster.js"></script>
  <script>
    // For√ßar atualiza√ß√£o do Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(registrations => {
        registrations.forEach(registration => {
          registration.update()
          if (registration.waiting) {
            registration.waiting.postMessage({ type: 'SKIP_WAITING' })
          }
        })
      })
    }
  </script>
</body>
</html>
