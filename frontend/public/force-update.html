<!DOCTYPE html>
<html lang="pt">
<head>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;

      border-radius: 1rem;
      backdrop-filter: blur(10px);
      max-width: 500px;
    }
    button {
      background: white;
      color: #667eea;
      border: none;

    }
    .status {

</head>
<body>
  <div class="container">
    <h1>üîÑ For√ßar Atualiza√ß√£o</h1>
    <p>Este script ir√° limpar todo o cache e recarregar a p√°gina.</p>
    
    <button onclick="forceUpdate()">Limpar Cache e Recarregar</button>
    
    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script>
    async function forceUpdate() {
      const status = document.getElementById('status')
      status.style.display = 'block'
      
      try {
        // 1. Desregistrar todos os Service Workers
        status.innerHTML = '1. Desregistrando Service Workers...'
        const registrations = await navigator.serviceWorker.getRegistrations()
        for (const registration of registrations) {
          await registration.unregister()
          console.log('Service Worker desregistrado:', registration.scope)
        }
        
        // 2. Limpar todos os caches
        status.innerHTML = '2. Limpando Cache Storage...'
        const cacheNames = await caches.keys()
        for (const cacheName of cacheNames) {
          await caches.delete(cacheName)
          console.log('Cache deletado:', cacheName)
        }
        
        // 3. Limpar localStorage e sessionStorage
        status.innerHTML = '3. Limpando Storage...'
        localStorage.clear()
        sessionStorage.clear()
        
        // 4. Recarregar a p√°gina
        status.innerHTML = '‚úÖ Cache limpo! Redirecionando...'
        setTimeout(() => {
          window.location.href = '/admin'
        }, 1000)
        
      } catch (error) {
        status.innerHTML = '‚ùå Erro: ' + error.message
        console.error('Erro ao limpar cache:', error)
      }
    }
    
    // Auto-executar ap√≥s 2 segundos
    setTimeout(() => {
      if (confirm('Deseja limpar o cache automaticamente?')) {
        forceUpdate()
      }
    }, 2000)
  </script>
