<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Force Update - Admin Panel</title>
    <script>
        // For√ßar redirecionamento para admin com cache buster
        const timestamp = Date.now()
        const adminUrl = '/admin?force=' + timestamp + '&nocache=1&v=6.0'
        console.log('Forcing redirect to:', adminUrl)
        window.location.replace(adminUrl)
    </script>
</head>
<body>
    <p>Redirecionando para o painel admin...</p>
</body>
</html>
