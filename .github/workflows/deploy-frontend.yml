name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:frontend

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy dist/public --project-name ${{ env.CF_PAGES_PROJECT_NAME }} --branch ${{ github.ref_name }}
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_PAGES_PROJECT_NAME: leiasabores-frontend

      # Optional: purge Cloudflare cache for the domain after deploy
      # - name: Purge Cloudflare Cache (optional)
      #   run: |
      #     echo "Cache purge step here if you use Cloudflare CDN directly for your domain"
